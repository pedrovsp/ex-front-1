<ul>
  <li *ngFor="let nome of nomes, let i = index">
    o nome da pessoa e {{ nome }}, esta na posição {{ i + 1 }} 
  </li>
</ul>

<p *ngIf="nomes.length == 0">nenhum nome encontrado, usando ngIf</p>
<p [hidden]="nomes.length > 0">nenhum nome encontrado, usando hidden</p>
